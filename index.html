<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5サンプル</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-rogo">Oki!</div>
                <div class="header-menu">
                    <ul>
                        <li>あいさつ</li>
                        <li>ポイント</li>
                        <li>予約</li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="content">
                <!--トップ-->
                <div class="top">
                    <img src="#" alt="">
                    <h1>OKINAWA</h1>
                </div>
                <!--最初のあいさつ-->
                <div class="firstofall">
                    <img src="#" alt="">
                    <p class="commit"></p>
                </div>
                <!--アピールポイント-->
                <div class="main-appeal">
                    <div class="colum-left"></div>
                    <div class="colum-right"></div>
                    <div class="colum-left"></div>
                </div>
                <!--予約ボタン-->
                <div class="Reservation">
                    <btn class="Reservation-day">日付から選ぶ</btn>
                    <btn class="Reservation-plan">プランから選ぶ</btn>
                </div>
                <!--表-->
                <div class="spec">
                  <h2>基本情報</h2>
                    <table>
                        <tr>
                            <th>カード情報</th>
                            <td>VISA / MASTER / JCB / AMEX</td>
                        </tr>
                        <tr>
                            <th>設備・特徴</th>
                            <td>送迎 / 海まで３分 / 駐車場有</td>
                        </tr>
                        <tr>
                            <th>アメニティ</th>
                            <td>歯ブラシ / バスタオル / 化粧水</td>
                        </tr>
                    </table>
                </div>
                <!--終わりの言葉-->
                <div class="last">
                    <img src="#" alt="">
                    <p>スタッフ一同お待ちしております！</p>
                </div>
                <!--フッター-->
                <div class="footer">
                    
                </div>

            </div>
        </main>
        <footer></footer>
    </body>
